<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home - Easy Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Easy-contact-Homepage.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>

<body style="background-color: #0a5edb;">
    <div class="container " style="background-color: aquamarine;">

        <div class="row" style="background-color: orange;">
            <div class="col-6  first-row" style="background-color: teal;">
                <div class="d-flex text-start contacts-div ">

                    <div class="contacts-text text">Contacts</div>
                    <div class="contactsNo d-flex text">23</div>
                </div>

                <div class="main-contacts">
                    <img src="Profile-Pic.png" alt="user picture" style="height: 83px; width: 83px;">

                    <div class=" name-pro d-flex  flex-column align-items-center justify-content-center">
                        <p class="Full-Name"> Full Name </p>
                        <p class="text proficiency"> proficiency </p>
                    </div>
                </div>


                <br>
                <div class="d-flex justify-content-sm-start justify-content-center">
                </div>


            </div>
            <div class="col-md-6 d-flex d-none d-md-block justify-content-center align-items-center "
                style="background-color: greenyellow;">
                <img src="Logo.png" alt="Homepage-Logo"
                    class="img-responsive" width="100%"
                    style="background-color: brown;">
            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
